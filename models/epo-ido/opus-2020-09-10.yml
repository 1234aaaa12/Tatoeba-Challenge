release: epo-ido/opus-2020-09-10.zip
release-date: 2020-09-10
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm1k,spm1k)
subwords:
   source: spm1k
   target: spm1k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - epo
target-languages:
   - ido
use-target-labels:
   - ">>ido<<"
   - ">>ido_Latn<<"
test-data:
   Tatoeba-test.epo-ido: 1185/6300
BLEU-scores:
   Tatoeba-test.epo-ido: 0.1
chr-F-scores:
   Tatoeba-test.epo-ido: 0.126
