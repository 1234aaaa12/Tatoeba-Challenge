release: epo-ara/opus-2020-09-10.zip
release-date: 2020-09-10
dataset-name: opus
modeltype: transformer-align
pre-processing: normalization + SentencePiece (spm4k,spm4k)
subwords:
   source: spm4k
   target: spm4k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - epo
target-languages:
   - apc
   - ara
   - arq
   - arz
use-target-labels:
   - ">>apc<<"
   - ">>ara<<"
   - ">>arq<<"
   - ">>arz<<"
test-data:
   Tatoeba-test.epo-ara: 723/2964
BLEU-scores:
   Tatoeba-test.epo-ara: 6.2
chr-F-scores:
   Tatoeba-test.epo-ara: 0.310
