release: ukr-zho/opus-2020-09-10.zip
release-date: 2020-09-10
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm4k,spm32k)
subwords:
   source: spm4k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - ukr
target-languages:
   - cmn
   - nan
   - yue
use-target-labels:
   - ">>cmn<<"
   - ">>cmn_Hans<<"
   - ">>cmn_Hant<<"
   - ">>nan<<"
   - ">>yue_Hans<<"
   - ">>yue_Hant<<"
test-data:
   Tatoeba-test.ukr-zho: 1575/1589
BLEU-scores:
   Tatoeba-test.ukr-zho: 9.1
chr-F-scores:
   Tatoeba-test.ukr-zho: 0.090
