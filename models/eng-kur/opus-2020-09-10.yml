release: eng-kur/opus-2020-09-10.zip
release-date: 2020-09-10
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm4k,spm4k)
subwords:
   source: spm4k
   target: spm4k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - eng
target-languages:
   - kmr
   - kur
use-target-labels:
   - ">>kmr<<"
   - ">>kmr_Latn<<"
   - ">>kur_Arab<<"
   - ">>kur_Latn<<"
test-data:
   Tatoeba-test.eng-kur: 296/1410
BLEU-scores:
   Tatoeba-test.eng-kur: 0.1
chr-F-scores:
   Tatoeba-test.eng-kur: 0.087
