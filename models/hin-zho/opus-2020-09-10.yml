release: hin-zho/opus-2020-09-10.zip
release-date: 2020-09-10
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm4k,spm32k)
subwords:
   - source: spm4k
   - target: spm32k
subword-models:
   - source: source.spm
   - target: target.spm
source-languages:
   - hin
target-languages:
   - cmn
   - cmn_Hans
   - cmn_Hant
   - nan
   - wuu
   - yue_Hans
   - yue_Hant
use-target-labels:
   - >>cmn<<
   - >>cmn_Hans<<
   - >>cmn_Hant<<
   - >>nan<<
   - >>wuu<<
   - >>yue_Hans<<
   - >>yue_Hant<<
BLEU-scores:
   - Tatoeba-test.hin.zho: 2.8
chr-F-scores:
   - Tatoeba-test.hin.zho: 0.043
