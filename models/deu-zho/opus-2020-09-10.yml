release: deu-zho/opus-2020-09-10.zip
release-date: 2020-09-10
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   - source: spm32k
   - target: spm32k
subword-models:
   - source: source.spm
   - target: target.spm
source-languages:
   - deu
target-languages:
   - cmn
   - lzh
   - nan
   - wuu
   - yue
use-target-labels:
   - >>cmn<<
   - >>cmn_Hans<<
   - >>cmn_Hant<<
   - >>lzh<<
   - >>lzh_Hans<<
   - >>nan<<
   - >>wuu<<
   - >>yue_Hans<<
   - >>yue_Hant<<
test-data:
   - Tatoeba-test.deu-zho: 2500/2537
BLEU-scores:
   - Tatoeba-test.deu-zho: 32.4
chr-F-scores:
   - Tatoeba-test.deu-zho: 0.275
