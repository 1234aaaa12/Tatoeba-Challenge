release: kor-zho/opus-2020-09-10.zip
release-date: 2020-09-10
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - kor
target-languages:
   - cmn
   - lzh
   - nan
   - yue
use-target-labels:
   - ">>cmn<<"
   - ">>cmn_Hans<<"
   - ">>cmn_Hant<<"
   - ">>lzh<<"
   - ">>lzh_Hans<<"
   - ">>nan<<"
   - ">>yue_Hans<<"
   - ">>yue_Hant<<"
test-data:
   Tatoeba-test.kor-zho: 397/408
BLEU-scores:
   Tatoeba-test.kor-zho: 5.8
chr-F-scores:
   Tatoeba-test.kor-zho: 0.061
