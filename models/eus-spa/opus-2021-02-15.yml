release: eus-spa/opus-2021-02-15.zip
release-date: 2021-02-15
dataset-name: opus
modeltype: transformer-align
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   - source: spm32k
   - target: spm32k
subword-models:
   - source: source.spm
   - target: target.spm
source-languages:
   - eus
target-languages:
   - spa
training-data:
   - eus-spa: Tatoeba-train (2151765) 
validation-data:
   - eus-spa: Tatoeba-dev, 1000
   - total size of shuffled dev data: 1000
   - devset = top 1000  lines of Tatoeba-dev.src.shuffled!
BLEU-scores:
   - Tatoeba-test.eus-spa.eus.spa: 48.8
   - Tatoeba-test.eus.spa: 48.8
chr-F-scores:
   - Tatoeba-test.eus-spa.eus.spa: 0.673
   - Tatoeba-test.eus.spa: 0.673
