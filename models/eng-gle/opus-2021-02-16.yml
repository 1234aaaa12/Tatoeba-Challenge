release: eng-gle/opus-2021-02-16.zip
release-date: 2021-02-16
dataset-name: opus
modeltype: transformer-align
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   - source: spm32k
   - target: spm32k
subword-models:
   - source: source.spm
   - target: target.spm
source-languages:
   - eng
target-languages:
   - gle
training-data:
   - eng-gle: Tatoeba-train (1660054) 
validation-data:
   - eng-gle: Tatoeba-dev, 1000
   - total size of shuffled dev data: 1000
   - devset = top 1000  lines of Tatoeba-dev.src.shuffled!
BLEU-scores:
   - Tatoeba-test.eng-gle.eng.gle: 37.4
   - Tatoeba-test.eng.gle: 37.5
chr-F-scores:
   - Tatoeba-test.eng-gle.eng.gle: 0.593
   - Tatoeba-test.eng.gle: 0.593
