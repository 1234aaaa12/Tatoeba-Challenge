   - devset = top 1000  lines of Tatoeba-dev.src.shuffled!
test-data:
   - Tatoeba-test.nor-deu: 3651/34575
BLEU-scores:
   - Tatoeba-test.nor-deu: 46.0
chr-F-scores:
   - Tatoeba-test.nor-deu: 0.662
