release: run-rus/opus-2021-02-15.zip
release-date: 2021-02-15
dataset-name: opus
modeltype: transformer-align
pre-processing: normalization + SentencePiece (spm4k,spm4k)
subwords:
   - source: spm4k
   - target: spm4k
subword-models:
   - source: source.spm
   - target: target.spm
source-languages:
   - run
target-languages:
   - rus
training-data:
   - run-rus: Tatoeba-train (364524) 
validation-data:
   - run-rus: Tatoeba-dev, 1000
   - total size of shuffled dev data: 1000
   - devset = top 1000  lines of Tatoeba-dev.src.shuffled!
BLEU-scores:
   - Tatoeba-test.run.rus: 17.1
   - Tatoeba-test.run-rus.run.rus: 17.1
chr-F-scores:
   - Tatoeba-test.run.rus: 0.321
   - Tatoeba-test.run-rus.run.rus: 0.321
