release: eng-ber/opus-2021-02-10.zip
release-date: 2021-02-10
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   - source: spm32k
   - target: spm32k
subword-models:
   - source: source.spm
   - target: target.spm
source-languages:
   - eng
target-languages:
   - ber
   - kab
   - rif
   - shi
   - shy
   - tmh
use-target-labels:
   - >>ber<<
   - >>kab<<
   - >>rif<<
   - >>shi<<
   - >>shy<<
   - >>tmh<<
