   - Tatoeba-test.eng-ber.eng.ber: 0.0
   - Tatoeba-test.eng-kab.eng.kab: 0.0
   - Tatoeba-test.eng.multi: 0.0
   - Tatoeba-test.eng-rif.eng.rif: 0.3
   - Tatoeba-test.eng-shy.eng.shy: 0.4
chr-F-scores:
   - Tatoeba-test.eng.ber: 0.074
   - Tatoeba-test.eng-ber.eng.ber: 0.074
   - Tatoeba-test.eng-kab.eng.kab: 0.071
   - Tatoeba-test.eng.multi: 0.073
   - Tatoeba-test.eng-rif.eng.rif: 0.058
   - Tatoeba-test.eng-shy.eng.shy: 0.060
