   - >>est<<
   - >>fin<<
   - >>fkv<<
   - >>hun<<
   - >>izh<<
   - >>kom<<
   - >>krl<<
   - >>liv<<
   - >>mdf<<
   - >>myv<<
   - >>olo<<
   - >>sma<<
   - >>sme<<
   - >>udm<<
   - >>vep<<
