release: fiu-tup/opus-2021-02-12.zip
release-date: 2021-02-12
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   - source: spm32k
   - target: spm32k
subword-models:
   - source: source.spm
   - target: target.spm
source-languages:
   - chm
   - est
   - fin
   - fkv
   - hun
   - izh
   - kom
   - krl
   - liv
   - mdf
   - myv
   - olo
   - sma
   - sme
   - udm
   - vep
target-languages:
   - grn
   - tpw
use-target-labels:
   - >>grn<<
   - >>tpw<<
BLEU-scores:
   - Tatoeba-test.fin-grn.fin.grn: 1.3
   - Tatoeba-test.multi.multi: 1.3
chr-F-scores:
   - Tatoeba-test.fin-grn.fin.grn: 0.065
   - Tatoeba-test.multi.multi: 0.065
