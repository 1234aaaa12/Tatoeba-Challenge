release: slv-rus/opus-2021-02-16.zip
release-date: 2021-02-16
dataset-name: opus
modeltype: transformer-align
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   - source: spm32k
   - target: spm32k
subword-models:
   - source: source.spm
   - target: target.spm
source-languages:
   - slv
target-languages:
   - rus
training-data:
   - rus-slv: Tatoeba-train (9535278) 
validation-data:
   - rus-slv: Tatoeba-dev, 1000
   - total size of shuffled dev data: 1000
   - devset = top 1000  lines of Tatoeba-dev.src.shuffled!
BLEU-scores:
   - Tatoeba-test.slv.rus: 37.3
   - Tatoeba-test.slv-rus.slv.rus: 37.3
chr-F-scores:
   - Tatoeba-test.slv.rus: 0.504
   - Tatoeba-test.slv-rus.slv.rus: 0.504
