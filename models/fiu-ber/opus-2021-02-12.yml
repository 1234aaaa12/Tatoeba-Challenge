release: fiu-ber/opus-2021-02-12.zip
release-date: 2021-02-12
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm4k,spm4k)
subwords:
   - source: spm4k
   - target: spm4k
subword-models:
   - source: source.spm
   - target: target.spm
source-languages:
   - chm
   - est
   - fin
   - fkv
   - hun
   - izh
   - kom
   - krl
   - liv
   - mdf
   - myv
   - olo
   - sma
   - sme
   - udm
   - vep
target-languages:
   - ber
   - kab
   - rif
   - shi
   - shy
   - tmh
use-target-labels:
   - >>ber<<
   - >>kab<<
   - >>rif<<
   - >>shi<<
   - >>shy<<
   - >>tmh<<
BLEU-scores:
   - Tatoeba-test.fin-kab.fin.kab: 0.5
   - Tatoeba-test.hun-ber.hun.ber: 1.5
   - Tatoeba-test.multi.multi: 0.6
chr-F-scores:
   - Tatoeba-test.fin-kab.fin.kab: 0.101
   - Tatoeba-test.hun-ber.hun.ber: 0.094
   - Tatoeba-test.multi.multi: 0.100
