release: epo-tgl/opus-2020-09-10.zip
release-date: 2020-09-10
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm1k,spm1k)
subwords:
   source: spm1k
   target: spm1k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - epo
target-languages:
   - tgl
use-target-labels:
   '>>tgl<<'
   '>>tgl_Latn<<'
test-data:
   Tatoeba-test.epo-tgl: 1105/7471
BLEU-scores:
   Tatoeba-test.epo-tgl: 0.4
chr-F-scores:
   Tatoeba-test.epo-tgl: 0.077
