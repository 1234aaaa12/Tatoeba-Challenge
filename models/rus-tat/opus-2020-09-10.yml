release: rus-tat/opus-2020-09-10.zip
release-date: 2020-09-10
dataset-name: opus
modeltype: transformer-align
pre-processing: normalization + SentencePiece (spm4k,spm4k)
subwords:
   source: spm4k
   target: spm4k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - rus
target-languages:
   - tat
use-target-labels:
   - ">>tat<<"
   - ">>tat_Arab<<"
   - ">>tat_Latn<<"
test-data:
   Tatoeba-test.rus-tat: 2138/17042
BLEU-scores:
   Tatoeba-test.rus-tat: 0.6
chr-F-scores:
   Tatoeba-test.rus-tat: 0.134
