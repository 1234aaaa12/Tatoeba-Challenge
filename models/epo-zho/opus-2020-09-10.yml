release: epo-zho/opus-2020-09-10.zip
release-date: 2020-09-10
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm4k,spm32k)
subwords:
   source: spm4k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - epo
target-languages:
   - cmn
   - nan
   - yue
use-target-labels:
   '>>cmn<<'
   '>>cmn_Hans<<'
   '>>cmn_Hant<<'
   '>>nan<<'
   '>>yue_Hans<<'
   '>>yue_Hant<<'
test-data:
   Tatoeba-test.epo-zho: 2241/2284
BLEU-scores:
   Tatoeba-test.epo-zho: 3.0
chr-F-scores:
   Tatoeba-test.epo-zho: 0.047
