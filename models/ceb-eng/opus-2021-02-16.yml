release: ceb-eng/opus-2021-02-16.zip
release-date: 2021-02-16
dataset-name: opus
modeltype: transformer-align
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   - source: spm32k
   - target: spm32k
subword-models:
   - source: source.spm
   - target: target.spm
source-languages:
   - ceb
target-languages:
   - eng
training-data:
   - ceb-eng: Tatoeba-train (1013362) 
validation-data:
   - ceb-eng: Tatoeba-dev, 1000
   - total size of shuffled dev data: 1000
   - devset = top 1000  lines of Tatoeba-dev.src.shuffled!
BLEU-scores:
   - Tatoeba-test.ceb-eng.ceb.eng: 21.5
   - Tatoeba-test.ceb.eng: 21.5
chr-F-scores:
   - Tatoeba-test.ceb-eng.ceb.eng: 0.387
   - Tatoeba-test.ceb.eng: 0.387
