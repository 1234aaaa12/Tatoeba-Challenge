release: fiu-bat/opus-2021-02-12.zip
release-date: 2021-02-12
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   - source: spm32k
   - target: spm32k
subword-models:
   - source: source.spm
   - target: target.spm
source-languages:
   - chm
   - est
   - fin
   - fkv
   - hun
   - izh
   - kom
   - krl
   - liv
   - mdf
   - myv
   - olo
   - sma
   - sme
   - udm
   - vep
target-languages:
   - lav
   - lit
   - prg
   - sgs
use-target-labels:
   - >>lav<<
   - >>lit<<
   - >>prg<<
   - >>sgs<<
BLEU-scores:
   - Tatoeba-test.est-lav.est.lav: 14.4
   - Tatoeba-test.est-lit.est.lit: 26.1
   - Tatoeba-test.fin-lit.fin.lit: 34.5
   - Tatoeba-test.multi.multi: 34.1
chr-F-scores:
   - Tatoeba-test.est-lav.est.lav: 0.430
   - Tatoeba-test.est-lit.est.lit: 0.717
   - Tatoeba-test.fin-lit.fin.lit: 0.589
   - Tatoeba-test.multi.multi: 0.588
