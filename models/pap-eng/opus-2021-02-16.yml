release: pap-eng/opus-2021-02-16.zip
release-date: 2021-02-16
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm4k,spm4k)
subwords:
   - source: spm4k
   - target: spm4k
subword-models:
   - source: source.spm
   - target: target.spm
source-languages:
   - pap
target-languages:
   - eng
training-data:
   - pap-eng: Tatoeba-train (322780) 
validation-data:
   - eng-pap: Tatoeba-dev, 1000
   - total size of shuffled dev data: 995
   - devset = top 995  lines of Tatoeba-dev.src.shuffled!
BLEU-scores:
   - Tatoeba-test.pap.eng: 49.6
   - Tatoeba-test.pap-eng.pap.eng: 49.6
chr-F-scores:
   - Tatoeba-test.pap.eng: 0.597
   - Tatoeba-test.pap-eng.pap.eng: 0.597
