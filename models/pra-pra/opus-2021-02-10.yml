release: pra-pra/opus-2021-02-10.zip
release-date: 2021-02-10
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm4k,spm4k)
subwords:
   - source: spm4k
   - target: spm4k
subword-models:
   - source: source.spm
   - target: target.spm
source-languages:
   - pli
   - san
target-languages:
   - pli
   - san
use-target-labels:
   - >>pli<<
   - >>san<<
BLEU-scores:
   - Tatoeba-test.eng-san.eng.san: 0.1
   - Tatoeba-test.multi.multi: 0.1
   - Tatoeba-test.san-eng.san.eng: 0.1
chr-F-scores:
   - Tatoeba-test.eng-san.eng.san: 0.095
   - Tatoeba-test.multi.multi: 0.097
   - Tatoeba-test.san-eng.san.eng: 0.119
