release: swe-epo/opus-2021-02-16.zip
release-date: 2021-02-16
dataset-name: opus
modeltype: transformer-align
pre-processing: normalization + SentencePiece (spm4k,spm4k)
subwords:
   - source: spm4k
   - target: spm4k
subword-models:
   - source: source.spm
   - target: target.spm
source-languages:
   - swe
target-languages:
   - epo
training-data:
   - epo-swe: Tatoeba-train (119206) 
validation-data:
   - epo-swe: Tatoeba-dev, 1000
   - total size of shuffled dev data: 1000
   - devset = top 1000  lines of Tatoeba-dev.src.shuffled!
BLEU-scores:
   - Tatoeba-test.swe.epo: 29.7
   - Tatoeba-test.swe-epo.swe.epo: 29.6
chr-F-scores:
   - Tatoeba-test.swe.epo: 0.498
   - Tatoeba-test.swe-epo.swe.epo: 0.498
