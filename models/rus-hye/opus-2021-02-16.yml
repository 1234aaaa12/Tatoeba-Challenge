release: rus-hye/opus-2021-02-16.zip
release-date: 2021-02-16
dataset-name: opus
modeltype: transformer-align
pre-processing: normalization + SentencePiece (spm4k,spm4k)
subwords:
   - source: spm4k
   - target: spm4k
subword-models:
   - source: source.spm
   - target: target.spm
source-languages:
   - rus
target-languages:
   - hye
training-data:
   - rus-hye: Tatoeba-train (441627) 
   - rus-hye_Latn: Tatoeba-train (9) 
validation-data:
   - hye-rus: Tatoeba-dev, 1000
   - hye_Latn-rus: Tatoeba-dev, 0
   - total size of shuffled dev data: 997
   - devset = top 997  lines of Tatoeba-dev.src.shuffled!
BLEU-scores:
   - Tatoeba-test.rus.hye: 21.7
   - Tatoeba-test.rus-hye.rus.hye: 15.0
chr-F-scores:
   - Tatoeba-test.rus.hye: 0.494
   - Tatoeba-test.rus-hye.rus.hye: 0.441
