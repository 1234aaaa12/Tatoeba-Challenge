release: run-fra/opus-2021-02-16.zip
release-date: 2021-02-16
dataset-name: opus
modeltype: transformer-align
pre-processing: normalization + SentencePiece (spm4k,spm4k)
subwords:
   - source: spm4k
   - target: spm4k
subword-models:
   - source: source.spm
   - target: target.spm
source-languages:
   - run
target-languages:
   - fra
training-data:
   - fra-run: Tatoeba-train (372907) 
validation-data:
   - fra-run: Tatoeba-dev, 1000
   - total size of shuffled dev data: 1000
   - devset = top 1000  lines of Tatoeba-dev.src.shuffled!
BLEU-scores:
   - Tatoeba-test.run.fra: 18.2
   - Tatoeba-test.run-fra.run.fra: 18.2
chr-F-scores:
   - Tatoeba-test.run.fra: 0.397
   - Tatoeba-test.run-fra.run.fra: 0.397
