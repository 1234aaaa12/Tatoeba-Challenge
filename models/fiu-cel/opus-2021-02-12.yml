release: fiu-cel/opus-2021-02-12.zip
release-date: 2021-02-12
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm12k,spm12k)
subwords:
   - source: spm12k
   - target: spm12k
subword-models:
   - source: source.spm
   - target: target.spm
source-languages:
   - chm
   - est
   - fin
   - fkv
   - hun
   - izh
   - kom
   - krl
   - liv
   - mdf
   - myv
   - olo
   - sma
   - sme
   - udm
   - vep
target-languages:
   - bre
   - cor
   - cym
   - gla
   - gle
   - glv
use-target-labels:
   - >>bre<<
   - >>cor<<
   - >>cym<<
   - >>gla<<
   - >>gle<<
   - >>glv<<
BLEU-scores:
   - Tatoeba-test.fin-cor.fin.cor: 1.8
   - Tatoeba-test.hun-gle.hun.gle: 10.4
   - Tatoeba-test.multi.multi: 1.7
chr-F-scores:
   - Tatoeba-test.fin-cor.fin.cor: 0.085
   - Tatoeba-test.hun-gle.hun.gle: 0.172
   - Tatoeba-test.multi.multi: 0.099
