release: ita-bel/opus-2020-09-10.zip
release-date: 2020-09-10
dataset-name: opus
modeltype: transformer-align
pre-processing: normalization + SentencePiece (spm1k,spm1k)
subwords:
   source: spm1k
   target: spm1k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - ita
target-languages:
   - bel
use-target-labels:
   '>>bel<<'
   '>>bel_Latn<<'
test-data:
   Tatoeba-test.ita-bel: 264/1187
BLEU-scores:
   Tatoeba-test.ita-bel: 0.6
chr-F-scores:
   Tatoeba-test.ita-bel: 0.086
