release: isl-eng/opus-2021-02-16.zip
release-date: 2021-02-16
dataset-name: opus
modeltype: transformer-align
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   - source: spm32k
   - target: spm32k
subword-models:
   - source: source.spm
   - target: target.spm
source-languages:
   - isl
target-languages:
   - eng
training-data:
   - eng-isl: Tatoeba-train (2744745) 
validation-data:
   - eng-isl: Tatoeba-dev, 6938
   - total size of shuffled dev data: 6938
   - devset = top 5000  lines of Tatoeba-dev.src.shuffled!
BLEU-scores:
   - Tatoeba-test.isl-eng.isl.eng: 50.5
   - Tatoeba-test.isl.eng: 50.5
chr-F-scores:
   - Tatoeba-test.isl-eng.isl.eng: 0.667
   - Tatoeba-test.isl.eng: 0.667
