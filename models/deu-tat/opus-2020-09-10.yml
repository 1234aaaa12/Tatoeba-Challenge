release: deu-tat/opus-2020-09-10.zip
release-date: 2020-09-10
dataset-name: opus
modeltype: transformer-align
pre-processing: normalization + SentencePiece (spm4k,spm4k)
subwords:
   source: spm4k
   target: spm4k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - deu
target-languages:
   - tat
use-target-labels:
   - ">>tat<<"
   - ">>tat_Latn<<"
test-data:
   Tatoeba-test.deu-tat: 2500/17479
BLEU-scores:
   Tatoeba-test.deu-tat: 0.9
chr-F-scores:
   Tatoeba-test.deu-tat: 0.138
